<!DOCTYPE html>
<html>
  <head>
    <title>Facebook UID Extractor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Facebook Group UID Extractor</h1>
    <textarea
      id="urls"
      placeholder="Paste Facebook Group URLs here, one per line..."
    ></textarea>
    <button id="extract">Extract UIDs</button>
    <button id="export">Export to CSV</button>
    <pre id="output"></pre>
    <script src="popup.js"></script>
  </body>
</html>
